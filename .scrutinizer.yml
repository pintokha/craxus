filter:
  paths: [src/*]
  excluded_paths: [vendor/*, tests/*]

checks:
  php: true

tools:
  php_mess_detector: true
  php_code_sniffer:
    config:
      standart: "PSR2"
    sensiolabs_security_checker: true
    php_code_coverage: true
    php_depend: true
    php_loc:
      enabled: true
      excluded_dirs: [vendor, tests]
    php_cpd:
      enabled: true
      excluded_dirs: [vendor, tests]
    external_code_coverage:
      timeout: 600  #timeout in second
